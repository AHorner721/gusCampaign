<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Alderman Black | Donation</title>
</head>
<body>
    <!-- navbar -->
    <nav class="nav-wrapper white">
        <div class="container">
            <!-- <img src="/img/logo1.png" alt="logo" class="logo-img"> -->
            <a href="#top" class="brand-logo indigo-text darken-4">
                Alderman Gus Black
            </a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="indigo-text darken-4 large material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a class="navlink indigo-text darken-4" href="#about">About</a></li>
                <li><a class="navlink indigo-text darken-4" href="#news">News</a></li>
                <li><a class="navlink indigo-text darken-4" href="#platform">Platform</a></li>
                <li><a class="navlink indigo-text darken-4" href="#join-us">Join Us</a></li>
                <li><a class="navlink indigo darken-2 white-text" href="#donations">Donate</a></li>
            </ul>
        </div>
    </nav>

    <!-- sidenav -->
    <ul class="sidenav sidenav-close indigo darken-3" id="mobile-links">
        <li class="white-text"><a href="#about" class="white-text"><i class="material-icons white-text">person</i>About</a></li>
        <li class="white-text"><a href="#news" class="white-text"><i class="material-icons white-text">rss_feed</i>News</a></li>
        <li class="white-text"><a href="#platform" class="white-text"><i class="material-icons white-text">gavel</i>Platform</a></li>
        <li class="white-text"><a href="#join-us" class="white-text"><i class="material-icons white-text">people</i>Join Us</a></li>
        <li class="white-text"><a href="#donations" class="white-text"><i class="material-icons white-text">monetization_on</i>Donate</a></li>
    </ul>

    <main class="container">
        <h1 class="center">Complete Your Donation</h1>
        <p class="center">Thank you for your generosity! 
            Please enter your payment details below to complete your donation.
        </p>
        <div class="row">
            <div class="col s12 l0 center">
                <form method="POST" action="/donate/thanks" id="card">
                    <div>
                      <label for="cardholder-name">Cardholder name: </label>
                      <input id="cardholder-name" type="text" name="cardholder-name" value="{{name}}">
                    </div>
                    <div>
                      <label for="card-element">Credit or debit card:</label>
                      <div id="card-element"></div>
                    </div>
                    <div id="card-errors"></div>
                    <div>
                      <button id="card-button" data-secret="{{intentSecret}}">Donate ${{amount}}</button>
                    </div>
                  </form>
            </div>
        </div>
    </main>
    <!-- min jquery lib -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified Materialize Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery functions -->
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.modal').modal();
            $('.parallax').parallax();
            $('.materialboxed').materialbox();
            $('.scrollspy').scrollSpy();
            $('.tooltipped').tooltip();
        });
    </script>
</body>
</html>
